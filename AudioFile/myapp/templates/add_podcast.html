{% extends 'base.html' %}
{% load static %}
<style>
    .errorlist{
        color: red;
    }
</style>
{% block main-content %}
<div class="container-fluid mt-4">
    <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Add New Podcast</h6>
    </div>
      <div class="card-body">
        <div class="col-lg-12">
          <div class="card-body mx-auto shadow mb-4" style="max-width: 600px;">
             <h1 class="h5 text-gray-900 text-center">Add Podcast</h1>
             <hr>
            <form method="post" action="{% url 'createPodcast' %}" autocomplete="off" novalidate>
              {% csrf_token %}
              <div class="form-group">                 
               {% for field in form.visible_fields %}
                <div class="form-group">                 
                  <label for="id_{{ field.name }}" class="control-label">
                    {{ field.label }}</label>
                  <div class="mb-2">{{ field }}</div>
                   {% if field.errors %}{{ field.errors }}{% endif %}
                </div>
              {% endfor %}
              
              </div> 
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Save</button>
              </div>         
            </form>
            </div>             
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
{% endblock main-content %}
